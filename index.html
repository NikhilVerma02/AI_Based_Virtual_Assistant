<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O.P.T.I.M.U.S. P.R.I.M.E. - Virtual Assistant</title>

    <!---- CSS Linkage ------>
    <link rel="stylesheet" href="style.css" />

    <!---- Font Awesome Cdn Linkage ------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="clockStyle.css" />
  </head>

  <body>
    <section class="main">
      <div class="clock">
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>

        <img class="weatherImg" src="cloud.png" alt="cloud image" />
        <h2>33&deg; C</h2>
        <p>Lucknow</p>
      </div>
      <div class="image-container">
        <div class="image">
          <img src="gif.gif" alt="image" />
        </div>
        <h1>O.P.T.I.M.U.S. P.R.I.M.E.</h1>
        <p>HI I'm OPTIMUS PRIME an AI based tool, how can i help you</p>
      </div>
      <div class="input">
        <button class="talk"><i class="fas fa-microphone-alt"></i></button>
        <h1 class="content">Click here to speak</h1>
      </div>
    </section>

    <!------- Js Linkage --------->
    <script src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
